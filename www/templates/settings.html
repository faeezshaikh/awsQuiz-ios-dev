<ion-view view-title="Settings">
  <ion-content>
 <ul class="list">

  <li class="item item-icon-left item-toggle">
    <i class="icon ion-clock"></i>  Enable Timer
     <label class="toggle toggle-balanced">
       <input type="checkbox" ng-model="enableTimer.value" ng-change="toggleTimer(enableTimer.value)">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>


</ul>
</ul>
  </ion-content>
</ion-view>
